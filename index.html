<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">

   <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Merriweather&family=Noto+Sans&display=swap" rel="stylesheet">
 
   <title>Sign-up</title>
</head>
<body>
   <div class="img-div">

   </div>
   <div class="reg-div">
      <h1 class="title">Sign Up</h1>
      <div class="reg-details">
        <form action="">
            <div class="input">
               <label for="name">Full Name</label>
               <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input">
               <label for="email">Email</label>
               <input type="email" name="email" placeholder="Email Address...." required>
            </div>
            <div class="input">
               <label for="username">Username</label>
               <input type="text" name="username" placeholder="Username...." required>
            </div>
            <div class="input">
               <label for="password">Password</label>
               <input type="password" name="password" minlength="6" placeholder="Password" required>
            </div>
            <div class="input">
               <label for="re-password">Repeat Password</label>
               <input type="password" name="re-password" minlength="6" placeholder="Password" required>
            </div>
            <div class="checkbox">
               <input type="checkbox" id="c-box" required>
               <p>I Agree To The <span style="color: blue;">Terms of User</span></p>
            </div>
            <div class="btn-div">
               <button type="submit">Sign Up</button>
               <button type="button" onclick="window.open('https://mhrnoyon29.github.io/signin-account/')">Sign In</button>
            </div>
        </form>
      </div>
   </div>
</body>
</html>
